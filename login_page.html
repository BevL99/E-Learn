<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
<style>
        form {
        border: none;
        align-content: center;
        }

        input[type=text], input[type=password] {
        width: 300px;
        padding: 10px 20px;
        margin: 8px 0;
        display: list-item;
        border: 1px solid rgb(198, 250, 177);
        }

        button {
        background-color: rgb(73, 206, 46);
        color: white;
        padding: 14px 20px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        width: 300px;
        display: list-item;
        }
        
        button:hover{
        opacity:0.8
        }

        .imgcontainer {
        text-align: center;
        width: 400px;
        height: 250px;
        margin: auto;
        padding: 10px 30px;
        background-color: rgba(255, 255, 255, 0.6);
        }

        img.avatar {
        width: 50%;
        }

        .lgncontainer {
        padding: 10px 30px;
        width: 400px;
        height: 500px;
        margin: auto;
        border: none;
        background-color: rgba(255, 255, 255, 0.6);
        align-content: center;
        }

        span.psw {
        float: right;
        padding-top: 16px;
        }

        hr.border{
        border-top: 7px solid #bbb;
        opacity: 60%;
        border-radius: 5px;
        }

        header {
        text-align: center;
        font-size: 35px;
        font-weight: bold;
        height: 40px;
        padding: 10px;
        color: rgb(0, 0, 0);
        }
        .button {
        text-align: center;
        position: relative;
        top: 50%;
        left: 12%;
    }
</style>
    
</head>
<body style="background-image: url('lgn_bkgnd.png');">

    <header>E-Learn</header>

    <div class="imgcontainer">
        <img src="Unswuni.png" alt="Avatar" class="avatar"
             style='height: 100%; width: 100%; object-fit: contain'>
    </div>

    <div class="lgncontainer">
        <form action="student_home_pg.html" method="get">
            <body style="width: 100px">
                <h2 align="center"> <font size="8">Sign On</font></h2>

                <label for="uid"><b>USER ID</b></label>
                <input type="text" placeholder="Enter your zID" name="uid" required>

                <label for="psw"><b>PASSWORD</b></label>
                <input type="password" placeholder="Enter your password" name="psw" required>
                <p align="center"> <font size="2">I agree to the <b>Terms & Conditions</b> of using UNSW ICT resources as set out in the policy and procedures.</font></p>
                
                <div class="btncontainer">
                    
                    <button type="submit" class="button">Agree and sign on as Student</button>

                    <button type="submit" class="button" formaction="staff_home_pg.html">Agree and sign on as Staff</button>
                    
                </div>
                <span class="psw"> <a href="forgot_pw_pg.html">Forgot password?</a></span>
        </form>
    </div>

</body>
</html>
